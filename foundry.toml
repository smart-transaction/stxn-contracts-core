[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
evm_version = "cancun"
solc = "0.8.26"

ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
auto_detect_solc = true

[rpc_endpoints]
lestnet = "https://service.lestnet.org"